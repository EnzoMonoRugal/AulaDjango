{%load static%}
<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}}</title>
</head>

<body>
    {% block body_block %}
    <h1>Lista da entidade {{title}}</h1>

            {{ item.identifier }}
        {% endfor %}
    </ul>
    {% endblock %}
   
</body>

</html>
